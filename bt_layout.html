<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTLayout</title>
</head>
<style>
    #Wrapper {
        max-width: 1089px;
        margin: 0px auto;
        height: 800px;
        background-color: rgb(248, 195, 47);
    }

    #Header {
        height: 150px;


    }

    #wp-content {
        height: 500px;
        display: flex;
    }

    #sidebar-left {
        width: 30%;
    }

    #content {
        width: 52%;
        background-color: rgb(231, 241, 79)
    }

    #sidebar-right {
        width: 18%;
        background-color: rgba(243, 14, 14, 0.897);
    }

    #footer {
        height: 130px;

    }
</style>

<body>
    <div id="Wrapper">
        <div id="Header">

        </div>
        <div id="wp-content">
            <div id="sidebar-left">

            </div>
            <div id="content">

            </div>
            <div id="sidebar-right">

            </div>
        </div>
        <div id="footer">

        </div>
    </div>
</body>

</html>
